    -- Description: This HTML file contains the GUI for the web-interface to the Android tracking
    --              GPS app. It allows the user to view a map, as well as playback user movement
    --              in a set time span.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>SuperBigBrother3000</title>
        
        <!-- CSS -->
        <link rel="stylesheet" href="style/style.css"/>
        
        <!-- JAVASCRIPT -->
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=false"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/WebClient.js"></script>
        <script src="js/MongoInterface.js"></script>
        <script src="js/MapPlayback.js"></script>
        <script src="js/SuperBigBrother3000.js"></script>
    </head>
    <body>
        <!-- Banner -->
        <header>
            <div id="logo"><img src="img/logo.png" alt="Super BigBrother 3000&reg;" /></div>
            <div id="statistics">
                <div><span class="label">Tracked worldwide: </span><span id="total-users-count" class="num-users">0</span></div>
                <div><span class="label">Tracking live now: </span><span id="live-users-count" class="num-users">0</span></div>
            </div>
            <div class="clearfix"></div>
        </header>
        
        <!-- Main Content Area -->
        <div id="content">
            <!-- USER SELECTION PANEL ON LEFT -->
            <div id="user-panel">
                <div class="top-bar">
                    <h3>Devices</h3>
                </div>
                <table>
                    <!-- TABLE HEADER -->
                    <thead>
                        <tr>
                            <th class="th-id">ID</th>
                            <th class="th-visible"><img src="img/visible.png" alt="visible" /></th>
                            <th class="th-live">Live</th>
                        </tr>
                    </thead>
                    <!-- TABLE CONTENTS -->
                    <tbody id="live-users">
                        <!-- TABLE ROWS GET INSERTED HERE BY JAVASCRIPT -->
                    </tbody>
                </table>
            </div>
            
            <!-- Map Panel -->
            <div id="map-panel">
                
                <!-- Time / Playback Controls -->
                <div class="top-bar">
                    <h3>Number of Markers: </h3>
                    <input id="num-markers" name="number-of-markers" type="number" value="100" min="1" max="100" />
                    <input id="set-num-markers" type="button" value="Apply" />
                    
                    <div id="playback-controls">
                        <a id="play" class="btn play" title="Play" href="#"></a>
                        <a id="pause" class="btn pause" title="Pause" href="#"></a>
                        <a id="stop" class="btn stop" title="Stop" href="#"></a>
                    </div>
                    <div class="clearfix"></div>
                </div>
                
                <!-- Map -->
                <div id="map-container">
                    <div id="map-canvas"></div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        
        <!-- FOOTER -->
        <footer>
            <p>COMP 4985 | Aman Abdulla | BCIT 2015<br />Calvin Rempel | Eric Tsang
               | Manuel Gonzales | Georgi Hristov</p>
        </footer>
    </body>
</html>
